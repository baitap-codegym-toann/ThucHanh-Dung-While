<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter a number: "));


    let total = 0;


    while (num !== -1) {
        num = Number(prompt("Enter a number: "));
        alert(num);
        //phần code tính tổng
        total = total + num;
    }
    alert(total);
</script>
</body>
</html>
